<div class="container pt-3">
  <h1>Contact</h1>
  <p>
    Si tienes alguna pregunta o inquietud, no dudes en ponerte en contacto con
    nosotros a través del siguiente formulario.
  </p>
</div>

<form class="container contact-form mb-2 p-2">
  <div class="col mb-3">
    <label for="InputEmail1" class="form-label">Your Email</label>
    <input
      type="email"
      class="form-control"
      id="InputEmail1"
      aria-describedby="emailHelp"
      placeholder="nombre@empresa.com"
    />
    <div id="emailHelp" class="form-text">
      Nunca compartiremos tu correo electrónico con nadie más.
    </div>
  </div>
  <div class="col mb-3">
    <label for="userMessage" class="form-label">Your Message</label>
    <textarea
      class="form-control"
      rows="4"
      id="userMessage"
      placeholder="Ingresa aquí tu mensaje."
    ></textarea>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
